<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>RocketShoes</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="mainContainer">

        <header>
            <div class="mainNav">
                <div class="logoTop">
                    <a href="#home"><img src="assets/logo.svg" alt="logo RocketShoes" srcset=""></a>
                </div>

                <div class="menuSection">
                    <nav>
                        <div class="links-nav">
                            <ul>
                                <li><a href="#homem">Homem</a></li>
                                <li><a href="#mulher">Mulher</a></li>
                                <li><a href="#crianca">Criança</a></li>
                                <li><a href="#customizar">Customizar</a></li>
                                <li class="ico-search"><img src="assets/icon-search.svg" alt="icone de lupa"><input type="search" id="search" name="search" placeholder="Pesquisar"></li>
                            </ul>
                        </div>
                    </nav>
                </div>

                <div class="icoShop">
                    <img src="assets/icon-bag.svg" alt="icone de sacola de compras" >
                </div>
            </div>
        </header>

        <main>
            <div class="mainContent">
                <div class="descriptionItem">
                    <h1>Tênis Esportivo Para Corrida Top</h1>
                    <span>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</span>
                    <div class="price">
                        <span>R$ 1.000,00</span>
                    </div>
                    <button><a href="">COMPRAR</a></button>
                </div>

                <div class="itemSelected">
                    <div class="galleryContainer">
                        <div class="itemActive">
                            <img src="assets/tenis-1-ampliado.png" alt="">
                        </div>
                        <div class="itemAll">
                            <div class="item-1">
                                <img src="assets/tenis-1-galeria.png" alt="">
                            </div>
                            <div class="item-2">
                                <img src="assets/tenis-2-galeria.png" alt="">
                            </div>
                            <div class="item-3">
                                <img src="assets/tenis-3-galeria.png" alt="">
                            </div>
                        </div>

                       
                    </div>
                </div>
            </div>
        </main>


        <div class="menuFooter">
            <div class="videoPic">
                <a href="#link"><img src="assets/img-video.png" alt="imagem de um video"></a>
            </div>

            <div class="social">
                <ul>
                    <li><a href="#link" target="_blank">FACEBOOK</a></li>
                    <li><a href="#link" target="_blank">INSTAGRAM</a></li>
                    <li><a href="#link" target="_blank">YOUTUBE</a></li>
                    <li><a href="#link" target="_blank">TWITTER</a></li>
                </ul>
            </div>

            <div class="buttonEx">
                <button>EXPLORE MAIS <img src="assets/icon-arrow.svg" alt="seta"></button>
            </div>
        </div>

    </div>

</body>
</html>
